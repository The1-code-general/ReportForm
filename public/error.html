<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #ff0000, #ffff00, #00ff00, #800080, #0000ff);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .error-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>Error</h1>
    <p>There was an issue sending your report. Please try again later.</p>
    <a href="/" style="color: #0052d4; text-decoration: none;">Go back to the form</a>
  </div>
</body>
</html>
